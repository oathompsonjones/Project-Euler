<!DOCTYPE html>
<html>
    <body>
        <div>
            <div style="display: flex;">
                <h1>Project Euler</h1>
                <div style="flex: 1;"></div>
                <input type="number" id="input" placeholder="Enter a problem number">
            </div>
            <h2><a href="" id="title"></a></h2>
            <pre id="code-wrapper" style="display: none;">
                <code id="code"></code>
            </pre>
            <h2>Utils</h2>
            <pre>
                <code id="utils"></code>
            </pre>
        </div>
        <style>
            :root {
                --background: rgb(25, 28, 32);
                --background-code: rgb(30, 33, 39);
                --text: white;
                --text-code: lightgray;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --background: white;
                    --background-code: rgb(240, 240, 240);
                    --text: black;
                    --text-code: black;
                }
            }

            body {
                align-items: center;
                background-color: var(--background);
                color: var(--text);
                display: flex;
                font-family: "Monaco", monospace;
                justify-content: center;
            }

            pre {
                background-color: var(--background-code);
                border: 3px solid gray;
                border-radius: 1rem;
                color: var(--text-code);
                display: flex;
                padding: 1rem;
            }

            a {
                color: var(--text);
            }

            input {
                background-color: var(--background-code);
                border: 3px solid gray;
                border-radius: 1rem;
                color: var(--text);
                padding: 1rem;
            }
        </style>
        <script>
            const input = document.getElementById("input");
            const title = document.getElementById("title");
            const code = document.getElementById("code");
            const codeWrapper = document.getElementById("code-wrapper");

            function getFile(problem) {
                const closest50 = problem % 50 === 0 ? problem : Math.floor(problem / 50) * 50 + 50;
                const closest50Minus49 = String(closest50 - 49).padStart(2, "0");
                const closest10 = problem % 10 === 0 ? problem : Math.floor(problem / 10) * 10 + 10;
                const closest10Minus9 = String(closest10 - 9).padStart(2, "0");
                const file = problem.toString().padStart(2, "0");
                const path = `/src/${closest50Minus49}-${closest50}/${closest10Minus9}-${closest10}/${file}.ts`;
                return `https://raw.githubusercontent.com/oathompsonjones/Project-Euler/master/${path}`;
            }

            input.addEventListener("input", () => {
                const { value } = input;

                if (value > 0) {
                    title.href = `https://projecteuler.net/problem=${value}`;
                    title.textContent = `Problem ${value}`;
                    codeWrapper.style.display = "flex";
                    fetch(getFile(value)).then((response) => response.text()).then((text) => code.textContent = text);
                } else {
                    title.href = "";
                    title.textContent = "";
                    codeWrapper.style.display = "none";
                }
            });

            const utils = document.getElementById("utils");
            const utilsPath = "https://raw.githubusercontent.com/oathompsonjones/Project-Euler/master/src/utils.ts";
            fetch(utilsPath).then((response) => response.text()).then((text) => utils.textContent = text);
        </script>
    </body>
</html>
