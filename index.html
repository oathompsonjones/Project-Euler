<!DOCTYPE html>
<head>
    <style>
        :root {
            --background: rgb(30, 33, 39);
            --text: white;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background: white;
                --text: black;
            }
        }

        body,
        input,
        h2,
        a {
            align-items: center;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            font-family: "Monaco", monospace;
            justify-content: center;
        }

        pre,
        input {
            border: 3px solid gray;
            border-radius: 1rem;
            display: flex;
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<html>
    <body>
        <div>
            <div style="display: flex;">
                <h1>Project Euler</h1>
                <div style="flex: 1;"></div>
                <input type="number" id="input" placeholder="Enter a problem">
            </div>
            <a id="link" href="">
                <h2 id="title"></h2>
            </a>
            <pre id="code-wrapper" style="display: none;">
                <code class="language-typescript" id="code"></code>
            </pre>
            <h2>Utils</h2>
            <pre>
                <code class="language-typescript" id="utils"></code>
            </pre>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script>
            const input = document.getElementById("input");
            const title = document.getElementById("title");
            const link = document.getElementById("link");
            const code = document.getElementById("code");
            const codeWrapper = document.getElementById("code-wrapper");

            function getFile(problem) {
                const closest50 = problem % 50 === 0 ? problem : Math.floor(problem / 50) * 50 + 50;
                const closest50Minus49 = String(closest50 - 49).padStart(2, "0");
                const closest10 = problem % 10 === 0 ? problem : Math.floor(problem / 10) * 10 + 10;
                const closest10Minus9 = String(closest10 - 9).padStart(2, "0");
                const file = problem.toString().padStart(2, "0");
                const path = `/src/${closest50Minus49}-${closest50}/${closest10Minus9}-${closest10}/${file}.ts`;
                return `https://raw.githubusercontent.com/oathompsonjones/Project-Euler/master/${path}`;
            }

            input.addEventListener("input", () => {
                const { value } = input;

                if (value > 0) {
                    link.href = `https://projecteuler.net/problem=${value}`;
                    title.textContent = `Problem ${value}`;
                    codeWrapper.style.display = "flex";
                    fetch(getFile(value))
                        .then((response) => response.text())
                        .then((text) => code.innerHTML = hljs.highlight(text, { language: "typescript" }).value);
                } else {
                    title.href = "";
                    title.textContent = "";
                    codeWrapper.style.display = "none";
                }
            });

            const utils = document.getElementById("utils");
            const utilsPath = "https://raw.githubusercontent.com/oathompsonjones/Project-Euler/master/src/utils.ts";
            fetch(utilsPath)
                .then((response) => response.text())
                .then((text) => utils.innerHTML = hljs.highlight(text, { language: "typescript" }).value);
        </script>
    </body>
</html>
